name: QA CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup conda env
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: devtools/conda-envs/qa_env.yaml
          environment-name: qa
          condarc: |
            channels:
              - uibcdf
              - conda-forge
              - defaults
            channel_priority: strict
          create-args: >-
            python=3.12
          cache-downloads: true

      - name: Install package
        shell: bash -l {0}
        run: |
          python -m pip install . --no-deps

      - name: Run lint
        shell: bash -l {0}
        run: |
          ruff check .

      - name: Run tests (qa profile)
        shell: bash -l {0}
        run: |
          export SMONITOR_PROFILE=qa
          export SMONITOR_STRICT_SCHEMA=1
          pytest -v
