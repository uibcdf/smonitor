name: QA CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Setup conda env
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: devtools/conda-envs/qa_env.yaml
          environment-name: qa
          condarc: |
            channels:
              - uibcdf
              - conda-forge
            channel_priority: strict
          create-args: >-
            python=3.13
          cache-downloads: true

      - name: Install package
        shell: bash -l {0}
        run: |
          python -m pip install . --no-deps

      - name: Run lint
        shell: bash -l {0}
        run: |
          ruff check .

      - name: Run tests (qa profile)
        shell: bash -l {0}
        run: |
          export SMONITOR_PROFILE=qa
          export SMONITOR_STRICT_SCHEMA=1
          pytest -v

      - name: Build package artifacts (sdist/wheel)
        shell: bash -l {0}
        run: |
          python -m pip install build
          python -m build

      - name: Smoke install from wheel + CLI
        shell: bash -l {0}
        run: |
          python -m pip install --force-reinstall dist/*.whl --no-deps
          cd /tmp
          python -c "import smonitor; print(smonitor.__version__)"
          python -m smonitor.cli --check --check-event '{"level":"WARNING","message":"ok"}'
