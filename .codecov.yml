# Codecov configuration to make it a bit less noisy

codecov:
  require_ci_to_pass: true

coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%
  range: 50...80
  round: down
  precision: 2

comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

ignore:
  - "docs/**"
  - "tests/**"
